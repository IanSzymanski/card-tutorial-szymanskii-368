<!doctype html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>PRICE CARDS</h1>
  </header>

  <section class="pricing-section">
    <div class="price-card">
      <div class="card-title">
        <h4>
          LEGACY SERIES
        </h4>
      </div>
      <h3 class="price">$15</h3>
      <ul class="features">
        <li>Balanced Design</li>
        <li>Excellent Consistency</li>
        <li>Built to Last</li>
      </ul>
      <button class="cta-button">SELECT</button>
    </div>
    <div class="price-card">
      <div class="card-title">
        <h4>ANNIHILATOR SERIES</h4>
      </div>
      <h3 class="price">$20</h3>
      <ul class="features">
        <li>Increased Weight</li>
        <li>Unrelenting Durability</li>
        <li>Forged for Aggression</li>
      </ul>
      <button class="cta-button">SELECT</button>
    </div>
    <div class="price-card">
      <div class="card-title">
        <h4>DOMINION SERIES</h4>
      </div>
      <h3 class="price">$25</h3>
      <ul class="features">
        <li>Designed for Drum Corps</li>
        <li>Unstoppable Projection</li>
        <li>Second to None</li>
      </ul>
      <button class="cta-button">SELECT</button>
    </div>

  </section>
</body>
<html>
